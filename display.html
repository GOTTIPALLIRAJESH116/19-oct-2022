<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display properties</title>
	<style type="text/css">
		body{
			background-color: navajowhite;
		}
		b,span{
			display: block;
		}
		{
			display: inline;
		}
		p{
			display: inline;
		}
		.one{
			background-color: red;
		}
		.two{
			background-color: blue;
		}
		.one,.two{
			display: inline-block;
			background-color: whitesmoke;
		}
	</style>
</head>
<body>
	<div class="one">
		<b>this is rajesh</b>
	<span>good morning</span>
	<p>para one</p>
	<p>para two</p>
	<p>para three</p>
	</div>
	<div class="two">
		<b>this is rajesh</b>
	<span>good morning</span>
	<p>para one</p>
	<p>para two</p>
	<p>para three</p>
	</div>
	
</body>
</html>
